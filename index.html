<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">

  <title>RocketNews | Início</title>
</head>

<body>
  <section class="data">
    <figure class="logo">
      <img src="assets/logo.svg" alt="Logo RocketNews">
    </figure>
    <div class="content">
      <h2>atualize ideias e informações em 5 minutos.</h2>
      <p>
        tudo que você precisa saber para começar seu dia bem e informado
      </p>
      <p class="first">
        notícias sobre o universo Rocketsear e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕
      </p>
    </div>
    <form method="post" class="form">
      <label for="">Insira seu e-mail:</label>
      <div class="input">
        <span></span>
        <input type="email" name="email" placeholder="oi@rocketseat.com">
        <button type="submit">
          <img src="assets/send.svg" alt="Arrow Right">
        </button>
      </div>
    </form>

    <a target="_blank" href="https://rocketseat.com.br/">
      deixe-me ler primeiro
      <img src="assets/arrow-right.svg" alt="Arrow Right">
    </a>
  </section>
  <section class="image"></section>
</body>

</html>
